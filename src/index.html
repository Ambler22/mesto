<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__content">
        <img src="<%=require('./images/header.svg')%>" class="header__logo" alt="логотип">
    </header>
    <main>
        <section class="profile page__content">
            <div class="profile__info">
                <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="Аватар">
                <div class="profile__avatar-icon"></div>
                <div class="profile__content">
                    <div class="profile__add">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit hover"></button>
                    </div>
                    <p class="profile__jod">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button hover"></button>
        </section>
        <section class="cards page__content">
        </section>
    </main>
    <footer class="footer page__content">
        <p class="footer__copyright">&copy; 2021 Дроздов Роман</p>
    </footer>

    <div class="popup popup-profile">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="form-profile" class="form" novalidate>
                <fieldset class="form-container">
                    <input id="profilename" type="text" name="name" class="form-container__input" value=""
                        required="Введите имя" tabindex="1" minlength="2" maxlength="40">
                    <span class="form-container__input-error" id="profilename-error"></span>
                    <input id="profiledescription" type="text" name="description" class="form-container__input" value=""
                        required="Введите описание" tabindex="2" minlength="2" maxlength="200">
                    <span class="form-container__input-error" id="profiledescription-error"></span>
                    <button type="submit"
                        class="form-container__button form-container__button_profile popup__load">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__img-close hover"></button>
        </div>
    </div>

    <div class="popup popup-cards"> 
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="form-cards" class="form form-cards" novalidate>
                <fieldset class="form-container">
                    <input id="cardname" type="text" name="name"
                        class="form-container__input form-container__input_title" value="" placeholder="Название"
                        tabindex="1" minlength="2" maxlength="30" required>
                    <span class="form-container__input-error" id="cardname-error"></span>
                    <input id="cardurl" type="url" name="link"
                        class="form-container__input form-container__input_image" value=""
                        placeholder="Ссылка на картинку" tabindex="2" required>
                    <span class="form-container__input-error" id="cardurl-error"></span>
                    <button type="submit" class="form-container__button form-container__button_cards popup__load">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__img-close hover"></button>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__content">
            <img src="#" class="popup-image__photo" alt="Фото места">
            <h2 class="popup-image__title"></h2>
            <button type="button" class="popup__img-close hover"></button>
        </div>
    </div>

    <div class="popup popup__delete">
        <div class="popup__content">
            <h2 class="popup__title-cardsdel">Вы уверены?</h2>
            <form action="#" name="form-cards_delete" class="form" novalidate>
                <fieldset class="form-container">
                <button type="submit" class="form-container__button form-container__button_cards_delete">Да</button>
                </fieldset>
            </form>
            <button type="button" class="popup__img-close hover"></button>
        </div>
    </div>

    <div class="popup popup__update">
        <div class="popup__content">
            <h2 class="popup__title">Обновить аватар</h2>
            <form action="#" name="form-avatar_update" class="form" novalidate>
                <fieldset class="form-container">
                <input id="avatarurl" type="url" name="link"
                        class="form-container__input form-container__input_avatar_update" value=""
                        placeholder="Ссылка на картинку" tabindex="2" required>
                    <span class="form-container__input-error" id="avatarurl-error"></span>
                    <button type="submit" class="form-container__button form-container__button_avatar_update popup__load">Создать</button>
                 </fieldset>
            </form>
            <button type="button" class="popup__img-close hover"></button>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <button type="button" class="card__delete hover"></button>
            <img src="#" class="card__img" alt="Фото места">
            <div class="card__description">
                <h2 class="card__text"></h2>
                <div class="">
                <button type="button" class="card__like" aria-label="Нравится"></button>
                <p class="card__like_number"></p>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
